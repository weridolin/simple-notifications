<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h2>{{.Title}}<small>(更新时间于:{{.Updated}})</small></h2>
      <ul class="responsive-table">
        <li class="table-header">
          <div class="col col-1">平台</div>
          <div class="col col-2">Up主名称</div>
          <div class="col col-3">投稿标题</div>
          <div class="col col-4">投稿链接</div>
          <div class="col col-4">投稿发布时间</div>
        </li>
        {{range .Items}}
        <li class="table-row">
          <div class="col col-1" data-label="Platform">{{.Platform}}</div>
          <div class="col col-2" data-label="UpName">{{.UpName}}</div>
          <div class="col col-3" data-label="VideoTitle">{{.VideoTitle}}</div>
          <div class="col col-4" data-label="VideoUrl">{{.VideoUrl}}</div>
          <div class="col col-4" data-label="PublicTime">{{.PublicTime}}</div>
        </li>
        {{end}}
      </ul>
    </div>
  </body>
</html>

<style>
  body {
    font-family: "lato", sans-serif;
  }
  .container {
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 10px;
    padding-right: 10px;
  }

  h2 {
    font-size: 26px;
    margin: 20px 0;
    text-align: center;
  }
  small {
    font-size: 0.5em;
  }

  li {
    border-radius: 3px;
    padding: 25px 30px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
  }

  .table-header {
    background-color: #95a5a6;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.03em;
  }
  .table-row {
    background-color: #ffffff;
    box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
  }
  .col-1 {
    flex-basis: 10%;
  }
  .col-2 {
    flex-basis: 40%;
  }
  .col-3 {
    flex-basis: 25%;
  }
  .col-4 {
    flex-basis: 25%;
  }

  @media all and (max-width: 767px) {
    .table-header {
      display: none;
    }
    .table-row {
    }
    li {
      display: block;
    }
    .col {
      flex-basis: 100%;
    }
    .col {
      display: flex;
      padding: 10px 0;
      &:before {
        color: #6c7a89;
        padding-right: 10px;
        content: attr(data-label);
        flex-basis: 50%;
        text-align: right;
      }
    }
  }
</style>
